# Service Account for SMEDREC Audit Server
apiVersion: v1
kind: ServiceAccount
metadata:
  name: audit-server
  namespace: smedrec-audit
  labels:
    app.kubernetes.io/name: audit-server
    app.kubernetes.io/component: serviceaccount
automountServiceAccountToken: false

---
# Role for audit server (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: audit-server
  namespace: smedrec-audit
  labels:
    app.kubernetes.io/name: audit-server
    app.kubernetes.io/component: rbac
rules:
  # Add minimal required permissions here
  # For example, if the server needs to read ConfigMaps or Secrets
  - apiGroups: ['']
    resources: ['configmaps']
    verbs: ['get', 'list']
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get']

---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audit-server
  namespace: smedrec-audit
  labels:
    app.kubernetes.io/name: audit-server
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: audit-server
    namespace: smedrec-audit
roleRef:
  kind: Role
  name: audit-server
  apiGroup: rbac.authorization.k8s.io
