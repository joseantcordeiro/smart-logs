# Ingress for SMEDREC Audit Server
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audit-server-ingress
  namespace: smedrec-audit
  labels:
    app.kubernetes.io/name: audit-server
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'

    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: '1m'

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: 'https://app.smedrec.com,https://admin.smedrec.com'
    nginx.ingress.kubernetes.io/cors-allow-methods: 'GET,POST,PUT,DELETE,OPTIONS'
    nginx.ingress.kubernetes.io/cors-allow-headers: 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization'

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Load balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: '$remote_addr'

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '10'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'

    # Buffer sizes
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/client-body-buffer-size: '128k'

    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'

spec:
  tls:
    - hosts:
        - api.smedrec.com
      secretName: audit-server-tls

  rules:
    - host: api.smedrec.com
      http:
        paths:
          # Health checks (no rate limiting)
          - path: /health
            pathType: Exact
            backend:
              service:
                name: audit-server
                port:
                  number: 80

          - path: /ready
            pathType: Exact
            backend:
              service:
                name: audit-server
                port:
                  number: 80

          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: audit-server
                port:
                  number: 80

          # TRPC endpoints
          - path: /trpc
            pathType: Prefix
            backend:
              service:
                name: audit-server
                port:
                  number: 80

          # GraphQL endpoint
          - path: /graphql
            pathType: Exact
            backend:
              service:
                name: audit-server
                port:
                  number: 80

          # Authentication endpoints
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: audit-server
                port:
                  number: 80

          # Default catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: audit-server
                port:
                  number: 80
